<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    body {
        background-color: #C6002A;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        height: 80vh;
    }
    input {
        font-size: 1.2em;
        padding:15px;
        border:0px;
    }
    input:focus {
        outline: none;
    }
    form {
        display: flex;
        padding:15px;
        align-items: stretch;
        width: 100%;
        max-width: 600px;
    }
    input.realquery {
        flex:1;
    }
    /** input type submit **/
    input[type=submit] {
        display:block;
        background-color: white;
        font-weight: bold;
        flex: 0 0 auto;
    }
    input[type=submit]:hover {
        background-color: black;
        color: white;
        cursor: pointer;
    }

    /** Media query mobile **/
    @media (max-width: 400px) {
       * {
           font-size: 90%;
       }
    }

</style>
<!-- Script that converts the query string into valid parameter -->
<script type="text/javascript">
function searchPrimo() {

    //check if the go_advanced button was pressed to submit this form
    document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
}
</script>
</head>
<body>
<form id="simple" name="searchForm" method="get" target="_blank" action="https://avans.primo.exlibrisgroup.com/discovery/search" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimo()">
<!-- Customizable Parameters -->
<input type="hidden" name="vid" value="31AVANS_INST:31AVANS_VU1">
<input type="hidden" name="tab" value="Everything">
<input type="hidden" name="search_scope" value="MyInst_and_CI">
<input type="hidden" name="lang" value="NL">
<!-- Fixed parameters -->
<input type="hidden" name="query" id="primoQuery">
<input type="text" id="primoQueryTemp" value="" class="realquery" placeholder="Zoek in onze collectie..." size="0">
<!-- Search Button -->
<input id="go" onclick="mode='basic'" title="Zoek" type="submit" value="Zoek" alt="Search">


</form>
</body>
</html>
